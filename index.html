<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="bootstrap"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Pray For Sunshine</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text"> Weather Dashboard </span>
    </nav>

    <main>
      <!-- search bar -->
      <aside class="side-bar">
        <h1 class="search-title">Search for a City:</h1>
        <div
          class="input-group flex-nowrap search-bar position-absolute search-form"
        >
          <input
            type="text"
            id="search-term"
            class="form-control"
            placeholder="Ex: Atlanta"
          />
          <button id="search-btn">Search</button>
        </div>
      </aside>
<!-- this is the current city weather information -->
      <div id="top-container">
        <h1 id="city-name"></h1>
        <h2 id="temp"></h2>
        <h2 id="humidity"></h2>
        <h2 id="wind-speed"></h2>
        <h2 id="uv-index"></h2>
      </div>
<!-- this is the 5 day forecast -->
      <div id="bottom-container">
        <h1>5 Day Forecast</h1>
        <div id="forecast-cnt">
          <ul class="day">
            <li id="date1"></li>
            <li id="desc1"></li>
            <li id="temp1"></li>
            <li id="humidity1"></li>
          </ul>
          <ul class="day">
            <li id="date2"></li>
            <li id="desc2"></li>
            <li id="temp2"></li>
            <li id="humidity2"></li>
          </ul>
          <ul class="day">
            <li id="date3"></li>
            <li id="desc3"></li>
            <li id="temp3"></li>
            <li id="humidity3"></li>
          </ul>
          <ul class="day">
            <li id="date4"></li>
            <li id="desc4"></li>
            <li id="temp4"></li>
            <li id="humidity4"></li>
          </ul>
          <ul class="day">
            <li id="date5"></li>
            <li id="desc5"></li>
            <li id="temp5"></li>
            <li id="humidity5"></li>
          </ul>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
