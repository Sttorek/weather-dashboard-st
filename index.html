<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="bootstrap"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Pray For Sunshine</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text"> Weather Dashboard </span>
    </nav>

    <main>
      <aside class="side-bar">
        <h1 class="search-title">Search for a City:</h1>
        <div class="input-group flex-nowrap search-bar position-absolute">
          <input type="text" class="form-control" placeholder="Ex: Atlanta" />
          <button id="search-btn">Search</button>
        </div>
      </aside>

      <div id="top-container">
        <h1>Atlanta (3/29/2021)</h1>
        <p>Tempurature: 90.9 F</p>
        <p>Humidity: 41%</p>
        <p>Wind Speed: 4.7 MPH</p>
        <p>UV Index:</p>
      </div>

      <div id="bottom-container">
        <h1>5 Day Forecast</h1>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
